<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF Demo</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            name:
            <h:inputText id="name" value="#{ticketBean.name}"/>
            train num:
            <h:inputText id="num" value="#{ticketBean.num}"/>
        </h:panelGrid>
        <p>
            <h:commandButton value="buy ticket">
                <f:ajax execute="name num" render="output" />
            </h:commandButton>
        </p>

        <h2><h:outputText id="output" value="#{ticketBean.operationResult}" /></h2>
    </h:form>

</h:body>

</html>
