<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF Demo</title>
</h:head>

<h:body>
    <ui:composition>
        <div class="menu2">
            <h:link outcome="/trains/add/addTrainResp" ><h:graphicImage value="/resources/images/train.png" />Add train</h:link>
        </div>
        <div class="menu2">
            <h:link outcome="/station/add/addStationResp" ><h:graphicImage value="/resources/images/station.png" />Add station</h:link>
        </div>
        <div class="menu2">
            <h:link outcome="/schedule/addScheduleRecordResp" ><h:graphicImage value="/resources/images/time.png" />Add schedule record</h:link>
        </div>
        <div class="menu2">
            <h:link outcome="/passengers/viewPassengers" ><h:graphicImage value="/resources/images/passager.png" />View passengers</h:link>
        </div>
        <div class="menu2">
            <h:link outcome="/trains/view/viewTrainsResp"><h:graphicImage value="/resources/images/train_search.png" />View trains</h:link>
        </div>
        <div class="button">
            <h:form>
                <h:commandButton value="log-out" action="/index" actionListener="#{userBean.clearEnteredPassword}"></h:commandButton>
            </h:form>
        </div>
    </ui:composition>

</h:body>

</html>
