<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF Demo</title>
</h:head>

<h:body>
    <ui:composition>
        <div class="menu2">
            <h:link outcome="addTrainResp" styleClass="popup"><img src="resources/images/train.png" alt="add Train"/>Add train</h:link>
        </div>
        <div class="menu2">
            <h:link outcome="addStationResp" styleClass="popup"><img src="resources/images/station.png" alt="add Station"/>Add station</h:link>
        </div>
        <div class="menu2">
            <h:link outcome="addScheduleRecordResp" styleClass="popup"><img src="resources/images/time.png" alt="add Schedule Record"/>Add schedule record</h:link>
        </div>
        <div class="menu2">
            <h:link outcome="viewPassengers" styleClass="popup"><img src="resources/images/passager.png" alt="view passangers by train"/>View passengers</h:link>
        </div>
        <div class="menu2">
            <h:link outcome="viewTrains" styleClass="popup"><img src="resources/images/train_search.png" alt="trains view"/>View trains</h:link>
        </div>
        <div class="button">
            <h:form>
                <h:commandButton value="log-out" action="index" actionListener="#{userBean.clearEnteredPassword}"></h:commandButton>
            </h:form>
        </div>
    </ui:composition>

</h:body>

</html>
