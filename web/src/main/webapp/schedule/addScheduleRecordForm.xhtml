<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF Demo</title>
</h:head>

<h:body>
    <ui:composition>
        <h:form>
            <h:panelGrid columns="2">
                station name:
                <h:inputText  value="#{scheduleRecordBean.stationName}"/>
                train number:
                <h:inputText  value="#{scheduleRecordBean.trainNumber}"/>
                date:
                <h:inputText  value="#{scheduleRecordBean.date}"/>
                time:
                <h:inputText  value="#{scheduleRecordBean.time}"/>
                offset:
                <h:inputText  value="#{scheduleRecordBean.offset}"/>
            </h:panelGrid>
            <h:commandButton value="add schedule record" action="addScheduleRecordResp" actionListener="#{scheduleRecordBean.addScheduleRecord}"></h:commandButton>
        </h:form>
    </ui:composition>

</h:body>

</html>
