<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

<h:head>
    <title>JSF Demo</title>
</h:head>

<h:body>
    <ui:composition>
        <h:form>
            <h:panelGrid columns="2">
                station name:
                <h:inputText id="station" value="#{stationScheduleBean.name}" label="StationName">
                    <f:validateLength minimum="1" maximum="15" />
                </h:inputText>
                <h:message for="station" style="color:red" />
            </h:panelGrid>

            <h:commandButton value="get schedule" action="#{stationScheduleBean.getStationSchedulePage()}"></h:commandButton>
        </h:form>

    </ui:composition>

</h:body>

</html>
