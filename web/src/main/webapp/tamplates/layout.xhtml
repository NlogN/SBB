<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title><ui:insert name="windowTitle"/></title>
    <!--<link type="text/css" rel="stylesheet" href="resources/css/style.css" media="all" />-->
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>

    <div id="wrapper">

        <div id="header">
            <ui:insert name="heading">
                <ui:include src="/sections/header.xhtml"/>
            </ui:insert>
        </div>

        <ul class="menu">
            <li><h:link value="Home" outcome="/index"/></li>
            <li><h:link value="Train search" outcome="/trains/search/trainSearch"/></li>
            <li><h:link value="Buy ticket" outcome="/ticket/buyTicket"/></li>
            <li><h:link value="Station schedule" outcome="/station/schedule/stationSchedule"/></li>
            <li><h:link value="Manage service" outcome="#{userBean.verifyUserRegistration()}"/></li>
        </ul>


        <div id="content" style="clear: both;">
            <ui:insert name="content"/>
        </div>

        <div id="responseContent" style="">
            <ui:insert name="responseContent"/>
        </div>
        <ui:debug/>
    </div>
</h:body>
</html>
