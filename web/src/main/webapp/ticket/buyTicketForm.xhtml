<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF Demo</title>
</h:head>

<h:body>
    <ui:composition>
        <h:form id="buyTicketForm" styleClass="form">
            <h:panelGrid columns="2">
                name:
                <h:inputText id="name" value="#{ticketBean.name}"/>
                surname:
                <h:inputText id="surname" value="#{ticketBean.surname}"/>
                birthday:
                <h:inputText value="#{ticketBean.bithday}"/>
                day of race:
                <h:inputText value="#{ticketBean.dateOfRace}"/>
                train number:
                <h:inputText id="num" value="#{ticketBean.trainNumber}"/>
                station:
                <h:inputText id="station" value="#{ticketBean.station}"/>
            </h:panelGrid>
            <h:commandButton value="buy ticket" action="buyTicket"
                             actionListener="#{ticketBean.buyTicket}"></h:commandButton>
        </h:form>
    </ui:composition>

</h:body>

</html>
