<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF Demo</title>
</h:head>

<h:body>
    <ui:composition>
    <h:form>
        <h:panelGrid columns="2">
            from:
            <h:inputText  value="#{trainSearchBean.stationAName}"/>
            to:
            <h:inputText  value="#{trainSearchBean.stationBName}"/>
        </h:panelGrid>
        <h:panelGrid columns="4">
            day:
            <h:inputText  value="#{trainSearchBean.lowerBoundDay}"/>
            time:
            <h:inputText  value="#{trainSearchBean.lowerBoundTime}"/>
            day:
            <h:inputText  value="#{trainSearchBean.upperBoundDay}"/>
            time:
            <h:inputText  value="#{trainSearchBean.upperBoundTime}"/>
        </h:panelGrid>
        <h:commandButton value="search" action="#{trainSearchBean.getTrainsByResponsePage()}"></h:commandButton>
    </h:form>
    </ui:composition>

</h:body>

</html>
