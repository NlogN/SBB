<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<h:head>

</h:head>

<h:body>
    <ui:composition>
        <h1>Passenger</h1>

        <h:dataTable value="#{passengerBean.passengers}" var="c">

            <h:column>
                <f:facet name="header">
                    name
                </f:facet>
                #{c.name}
            </h:column>

            <h:column>
                <f:facet name="header">
                    surname
                </f:facet>
                #{c.surname}
            </h:column>

            <h:column>
                <f:facet name="header">
                    date
                </f:facet>
                #{c.date}
            </h:column>


        </h:dataTable>
    </ui:composition>
</h:body>

</html>
